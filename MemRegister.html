<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信公众号会员注册</title>

    <link rel="stylesheet" href="css/public.css">
    <script src="js/rem.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/myAlert.css">
    <script src="js/myAlert.js"></script>
    <link rel="stylesheet" href="css/carNumber.css">
    <link rel="stylesheet" href="layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/MemRegister.css">

</head>
<body>
<!--头部开始-->
<div id="head">
    <div class="title">注册即送洗车券</div>
</div>
<!--头部结束-->
<!--注册信息开始-->
<div id="register">
    <!--必填信息开始-->
    <ul class="RequiredInfo">
        <li>
            <span>手机号</span>
            <input id="phone" class="phone" type="number" placeholder="请输入手机号（必填）" autocomplete="off" maxlength="11">
            <div class="codeBox">
                <span class="sendCode" id="btnSendCode1" onclick="sendMessage1()">获取验证码</span>
            </div>
        </li>
        <li>
            <span>验证码</span>
            <input id="code" type="number" placeholder="请输入验证码（必填）" autocomplete="off">
        </li>
        <li>
            <span>车辆类型</span>
            <select name="" id="CarClass">
                <option value="0">请选择车辆类型</option>
                <option value="1">私家车</option>
                <option value="2">出租车</option>
                <option value="3">金杯车</option>
            </select>
        </li>
        <li>
            <span>车牌号</span>
            <input id="carnum1" class="carText1" type="text" placeholder="请输入车牌号（必填）" autocomplete="off">
        </li>
    </ul>
    <!--必填信息结束-->
    <!--选填信息开始-->
    <ul class="SelectiveInfo">
        <li>
            <p>选填信息（可不填）</p>
        </li>
        <li>
            <span>出生日期</span>
            <input id="dateSelectorOne" type="text" placeholder="请选择出生日期" autocomplete="off">
        </li>
        <li>
            <span>车牌号2</span>
            <input id="carnum2" class="carText2" type="text" placeholder="请输入车牌号" autocomplete="off">
        </li>
    </ul>
    <!--选填信息结束-->
    <!--底部按钮开始-->
    <div class="foot">
        <p>注册即同意《隐私声明》</p>
        <div>
            <input type="checkbox">我已阅读并同意
        </div>
        <span class="sumbit">立即激活</span>
    </div>
    <!--底部按钮结束-->
</div>
<!--注册信息结束-->
</body>

<script src="Mdate/iScroll.js"></script>
<script src="Mdate/Mdate.js"></script>
<script src="js/sendCode.js"></script>
<script src="layer_mobile/layer.js"></script>
<script src="js/MemCarNum.js"></script>
<script src="js/MemRegister.js"></script>

</html>
